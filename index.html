<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="reset">
        <button id="reset">default bookcase</button>
    </div>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="sidebar">
        <h2>Add new book</h2>
    </div>
    <div class="main">
        <table class="booktable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th>Genre</th>
                <th colspan="2">Read?</th>
            </tr>
        </table>
    </div>
</body>

</html>
