<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="reset">
        <button id="reset">default bookcase</button>
    </div>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="sidebar">
        <button id="addBook">
            <h2>Add new book</h2>
        </button>
        <dialog>
            <form action="https://httpbin.org/post" method="post" id="new-book">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required />
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required />
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" required />
                </div>
                <div>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" />
                </div>
                Have you read the book?
                <div class="radioButtons">
                    <span>
                        <input type="radio" id="read" name="readStatus" value="Y" />
                        <label for="read">Read</label>
                    </span>
                    <span>
                        <input type="radio" id="unread" name="readStatus" value="N" checked />
                        <label for="unread">Not read</label>
                    </span>
                </div>

                <div class="buttons">
                    <button type="submit" id="submitButton">Submit</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>

    <div class="main">
        <table class="booktable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
                <th colspan="2">Read?</th>
            </tr>
        </table>
    </div>
</body>

</html>
